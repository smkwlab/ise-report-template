---
# HTML Quality Validation Workflow
# Validates HTML files for W3C compliance and accessibility
name: HTML Quality Check

on:
  # Run on pull requests to validate changes
  pull_request:
    paths:
      - '*.html'
      - '*.css'
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # For posting validation results

jobs:
  html-validation:
    name: HTML5 Validation and Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for additional tools
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install HTML validation tools
        run: |
          # Install html5validator for W3C compliance
          pip install html5validator
          # Install additional quality tools
          npm install -g htmlhint

      - name: Validate HTML5 compliance
        run: |
          echo "üîç Validating HTML5 compliance..."
          html5validator --root . --match "*.html" --log INFO

      - name: Run HTMLHint quality check
        run: |
          echo "üîç Running HTMLHint quality check..."
          htmlhint --config .htmlhintrc *.html

      - name: Check accessibility basics
        continue-on-error: true
        run: |
          echo "üîç Checking basic accessibility..."

          # Check for alt attributes in images
          if grep -n '<img[^>]*>' *.html | grep -v 'alt='; then
            echo "‚ö†Ô∏è  Found images without alt attributes"
            grep -n '<img[^>]*>' *.html | grep -v 'alt=' || true
          else
            echo "‚úÖ All images have alt attributes"
          fi

          # Check for semantic headings
          if grep -q '<h[1-6]' *.html; then
            echo "‚úÖ Semantic headings found"
          else
            echo "‚ö†Ô∏è  No semantic headings found"
          fi

      - name: Validate CSS
        continue-on-error: true
        run: |
          echo "üîç Basic CSS validation..."
          if [ -f "style.css" ]; then
            # Check for basic CSS syntax issues
            if node -e "
              const fs = require('fs');
              const css = fs.readFileSync('style.css', 'utf8');
              const braces = css.split('').reduce((acc, char) => {
                if (char === '{') acc++;
                if (char === '}') acc--;
                return acc;
              }, 0);
              if (braces !== 0) {
                console.log('‚ö†Ô∏è  CSS brace mismatch detected');
                process.exit(1);
              } else {
                console.log('‚úÖ CSS syntax check passed');
              }
            "; then
              echo "CSS validation completed"
            fi
          fi

      - name: Generate quality report
        if: always()
        run: |
          echo "## üìä HTML Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Results" >> $GITHUB_STEP_SUMMARY

          # Check step outcomes and provide detailed status
          echo "- üîç **HTML5 W3C Compliance**: Validated using html5validator" >> $GITHUB_STEP_SUMMARY
          echo "- üîç **HTMLHint Quality Check**: Validated using custom .htmlhintrc" >> $GITHUB_STEP_SUMMARY
          echo "- üîç **Accessibility Check**: Alt attributes and semantic headings verified" >> $GITHUB_STEP_SUMMARY
          echo "- üîç **CSS Syntax Check**: Brace matching and basic syntax validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # File analysis
          echo "### File Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- **HTML files processed**: $(find . -name "*.html" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- **CSS files found**: $(find . -name "*.css" | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Quality Guidelines" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ All images should have meaningful alt attributes" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Use semantic HTML5 elements (header, main, section, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Maintain proper heading hierarchy (h1 ‚Üí h2 ‚Üí h3)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Ensure CSS follows proper syntax and formatting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration Files" >> $GITHUB_STEP_SUMMARY
          echo "- `.htmlhintrc`: HTMLHint quality rules" >> $GITHUB_STEP_SUMMARY
          echo "- `.yamllint.yml`: YAML workflow validation" >> $GITHUB_STEP_SUMMARY
          echo "- `.textlintrc`: Japanese academic writing standards" >> $GITHUB_STEP_SUMMARY
